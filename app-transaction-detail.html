<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Finapp - Mobile Template</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
		/>
		<meta name="description" content="Finapp HTML Mobile Template" />
		<meta
			name="keywords"
			content="bootstrap, mobile template, cordova, phonegap, mobile, html, responsive"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/img/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			href="assets/img/favicon.png"
			sizes="32x32"
		/>
		<link rel="shortcut icon" href="assets/img/favicon.png" />
	</head>

	<body class="bg-white">
		<!-- loader -->
		<div id="loader">
			<img
				src="assets/img/logo-icon.png"
				alt="icon"
				class="loading-icon"
			/>
		</div>
		<!-- * loader -->

		<!-- App Header -->
		<div class="appHeader">
			<div class="left">
				<a href="#" class="headerButton goBack">
					<ion-icon name="chevron-back-outline"></ion-icon>
				</a>
			</div>
			<div class="pageTitle" data-key="transaction_detail">
				Transaction Detail
			</div>
			<div class="right">
				<a href="javascript:;" class="headerButton">
					<ion-icon name="trash-outline"></ion-icon>
				</a>
			</div>
		</div>
		<!-- * App Header -->

		<!-- App Capsule -->
		<div id="appCapsule">
			<div class="section mt-2 mb-2">
				<div class="listed-detail mt-3">
					<div class="icon-wrapper">
						<div class="iconbox">
							<ion-icon name="arrow-forward-outline"></ion-icon>
						</div>
					</div>
					<h3 class="text-center mt-2" data-key="payment_sent">
						Payment Sent
					</h3>
				</div>

				<ul
					class="
						listview
						flush
						transparent
						simple-listview
						no-space
						mt-3
					"
				>
					<li>
						<strong data-key="status">Status</strong>
						<span class="text-success" data-key="success"
							>Success</span
						>
					</li>
					<li>
						<strong data-key="to">To</strong>
						<span>Jordi Santiago</span>
					</li>
					<li>
						<strong data-key="bank_name">Bank Name</strong>
						<span>Envato Bank</span>
					</li>
					<li>
						<strong data-key="transaction_category"
							>Transaction Category</strong
						>
						<span>Shopping</span>
					</li>
					<li>
						<strong data-key="receipt">Receipt</strong>
						<span data-key="yes">Yes</span>
					</li>
					<li>
						<strong data-key="date">Date</strong>
						<span>Sep 25, 2020 10:45 AM</span>
					</li>
					<li>
						<strong data-key="amount">Amount</strong>
						<h3 class="m-0">$ 24</h3>
					</li>
				</ul>
			</div>
		</div>
		<!-- * App Capsule -->

		<!-- App Bottom Menu -->
		<div class="appBottomMenu">
			<a href="app-index.html" class="item">
				<div class="col">
					<ion-icon name="pie-chart-outline"></ion-icon>
					<strong data-key="overview">Overview</strong>
				</div>
			</a>
			<a href="app-pages.html" class="item">
				<div class="col">
					<ion-icon name="document-text-outline"></ion-icon>
					<strong data-key="pages">Pages</strong>
				</div>
			</a>
			<a href="app-components.html" class="item">
				<div class="col">
					<ion-icon name="apps-outline"></ion-icon>
					<strong data-key="components">Components</strong>
				</div>
			</a>
			<a href="app-cards.html" class="item">
				<div class="col">
					<ion-icon name="card-outline"></ion-icon>
					<strong data-key="my_cards">My Cards</strong>
				</div>
			</a>
			<a href="app-settings.html" class="item">
				<div class="col">
					<ion-icon name="settings-outline"></ion-icon>
					<strong data-key="settings">Settings</strong>
				</div>
			</a>
		</div>
		<!-- * App Bottom Menu -->

		<!-- App Bottom Menu -->
		<div class="appBottomMenu">
			<a href="app-index.html" class="item">
				<div class="col">
					<ion-icon name="pie-chart-outline"></ion-icon>
					<strong data-key="overview">Overview</strong>
				</div>
			</a>
			<a href="app-pages.html" class="item">
				<div class="col">
					<ion-icon name="document-text-outline"></ion-icon>
					<strong data-key="pages">Pages</strong>
				</div>
			</a>
			<a href="app-components.html" class="item">
				<div class="col">
					<ion-icon name="apps-outline"></ion-icon>
					<strong data-key="overview">Components</strong>
				</div>
			</a>
			<a href="app-cards.html" class="item">
				<div class="col">
					<ion-icon name="card-outline"></ion-icon>
					<strong data-key="my_cards">My Cards</strong>
				</div>
			</a>
			<a href="app-settings.html" class="item">
				<div class="col">
					<ion-icon name="settings-outline"></ion-icon>
					<strong data-key="settings">Settings</strong>
				</div>
			</a>
		</div>
		<!-- * App Bottom Menu -->

		<!-- ///////////// Js Files ////////////////////  -->
		<!-- Jquery -->
		<script src="assets/js/lib/jquery-3.4.1.min.js"></script>
		<!-- Bootstrap-->
		<script src="assets/js/lib/popper.min.js"></script>
		<script src="assets/js/lib/bootstrap.min.js"></script>
		<!-- Ionicons -->
		<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
		<!-- Owl Carousel -->
		<script src="assets/js/plugins/owl-carousel/owl.carousel.min.js"></script>
		<!-- Base Js File -->
		<script src="assets/js/base.js"></script>
		<!--Language files for login-->
		<script src="./js/transaction_details_lang.js"></script>
	</body>
</html>
